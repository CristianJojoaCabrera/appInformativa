<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Estrat&eacute;gica</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
	<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
	<link rel="stylesheet" href="lib/framework7/css/framework7.icons.css">
	<link rel="stylesheet" href="lib/material/css/material-icons.css">
    <link rel="stylesheet" href="css/my-app.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="view-4" class="view tab">
            <!-- We can make with view with navigation, let's add Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">
                        <img src="img/logo.png" width="150px">
                    </div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="usuario" class="page">
                    <div class="page-content">
                        <div class="divLogin list-block">
                            <div class="login-screen-title">Iniciar sesi&oacute;n</div>
                            <!-- Login form -->
                            <form>
                                <div class="row content-block">
                                    <input  type="hidden" name="company" id="company"  value="1">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="email" name="username" placeholder="Usuario" id="txtUsuario">
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="Contrase&ntilde;a" id="txtContrasena">
                                        </div>
                                    </div>
                                </div>
                                <div class="row content-block">
                                    <div class="col-100">
                                        <p><a href="#" class="button button-big button-fill" id="btnIngresar">Ingresar</a></p>
                                    </div>
                                    <br>
                                    <div class="col-100">
                                        <p><a href="forget.password.html" class="button button-big">Olvidaste contrase&ntilde;a</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
	  <div id="view-5" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">
				<img src="img/logo.png" width="150px">
			</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="referidos" class="page">
            <div class="page-content">
              <div class="content-block">
				  <div class="content-block">
					<video style="width:100%; height:100%; border:solid;" controls>
						<source src="http://www.estrategicacomunicaciones.com/mobile/vid/CovidPiloto.mp4" type="video/mp4">
					</video>
                      <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                      </iframe>
				  </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="view-1" class="view view-main tab active">
		<div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">
				<img src="img/logo.png" width="150px">
                <span class="tabbar-label">vista 1</span>
			</div>
          </div>
        </div>
      </div>
      <div id="view-3" class="view view-main tab active">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">
                        <img src="img/logo.png" width="150px">
                        <span class="tabbar-label">vista 3</span>
                    </div>
                </div>
            </div>
        </div>
      <!-- Second view (for second wrap)-->
      <div id="view-2" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">
				<img src="img/logo.png" width="150px">
			</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="proyectos" class="page">
            <div class="page-content">
              <div class="content-block">
              	<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
				</iframe>

				<img src="img/tituloReelAudiovisual.png" width="100%">
				<video style="width:100%; height:100%; border:solid;" controls>
					<source src="http://www.estrategicacomunicaciones.com/mobile/vid/Referidos.mp4" type="video/mp4">
				</video>
				<img src="img/tituloReelDesarrollo.png" width="100%">
				<video style="width:100%; height:100%; border:solid;" controls>
					<source src="https://www.youtube.com/watch?v=I_izvAbhExY" type="">
				</video>
				<img src="img/tituloReelEducacion.png" width="100%">
				<video style="width:100%; height:100%; border:solid;" controls>
					<source src="https://www.youtube.com/watch?v=I_izvAbhExY" type="">
				</video>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels" id="tbMenu" hidden>
        <div class="toolbar-inner">
			<a href="#view-5" class="tab-link">
				<i class="material-icons">public</i>
				<span class="tabbar-label">Inicio</span>
			</a>
			<a href="#view-1" class="tab-link" id="tb1">
				<i class="material-icons">business_center</i>
				<span class="tabbar-label">Tips</span>
			</a>
			<a href="#view-3" class="tab-link" id="tb2">
				<i class="material-icons">extension</i>
				<span class="tabbar-label">Contacto</span>
			</a>
		</div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/home.js"></script>

  </body>
</html>
